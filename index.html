<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calendar.js" defer></script>
    <title>Calendar</title>
</head>
<body>
    <header>
        <h1>Calendar</h1>
    </header>
    <div>
        <select name="" id="months-select">
            <option value="January">January</option>
            <option value="Febuary">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <h2 class="month-text">H</h2>
        <div class="week-days">
            <h3 class="Sunday">Sun</h3>        
            <h3 class="Monday">Mon</h3>       
            <h3 class="Tuesday">Tue</h3>        
            <h3 class="Wednesday">Wed</h3>        
            <h3 class="Thursday">Thur</h3>        
            <h3 class="Friday">Fri</h3>        
            <h3 class="Saturday">Sat</h3>                
        </div>
        <ul id="null">

        </ul>
    </div>
</body>
</html>
